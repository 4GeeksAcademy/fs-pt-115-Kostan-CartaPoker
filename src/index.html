<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POKER</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class=" d-flex justify-content-center align-items-center vh-100 ">
  <!--Carta de poker-->
  <div id="card" class="bg-white rounded-4 shadow p-4 position-relative" style="width: 250px; height: 360px;">

    <!--Palo superior-->
    <div id="top-suit" class="position-absolute top-0 start-0 m-3 fs-1"></div>

    <!--Número de la carta-->
    <div id="card-number" class="position-absolute top-50 start-50 translate-middle fs-1 fw-bold"></div>

    <!--Palo inferior-->
    <div id="bottom-suit" class="position-absolute bottom-0 end-0 m-3 fs-1 " style="transform: rotate(180deg);"></div>

  </div>

  <!--Boton-->
  <button id="new-card-btn" class="btn btn-light btn-lg shadow m-3">Nueva Carta</button>

<!--Opciones para modificar el tamaño de la carta-->
  <div class="d-flex gap-2">
    <input id="width-input" type="number" placeholder="Anchura" class="form-control" style="width: 150px;">
    <input id="height-input" type="number" placeholder="Alttura " class="form-control" style="width: 150px;">
    <button id="sizeBtn" class="btn btn-primary">Aplicar tamaño</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
